{% extends 'content/layout.html' %}

{% block form %}
  <div class="f-flex">
    <div class="game-outer row align-items-center">
        <h1 class="text-center">Register</h1>
                <form action="" method="post" novalidate>
                    {% csrf_token %}


                {% for fm in form %}
                <div class="form-group">
                    {{fm.label_tag}}
                    {{fm}}
                  <span class="form_error"> {{fm.errors|striptags}}</span> 
                  </div>
                {% endfor %}
            
        
                <div style="clear: both ;"><a href="{% url '' %}">Already Registered</a></div>
              <button type="submit" class="btn btn-primary mt-4">Register</button>
            </form>
            </div>
        
        </div>
</div>
{% endblock form %}
